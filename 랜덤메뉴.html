        async function fetchGeminiData() {
            const outputDiv = document.getElementById("gemini-output2");
            outputDiv.style.display = "block";
            outputDiv.innerHTML = "🤖 <b>AI가 정보를 검색 중입니다... (약 5~10초 소요)</b>";
            
            // ★ 방금 복사한 Vercel 주소로 변경해주세요! (마지막에 /api/gemini 필수)
            // 예시: const url = "https://slowman.vercel.app/api/gemini";
            const url = "https://slowman.vercel.app/api/gemini";
            
            try {
                // 제미나이가 아니라, 우리가 만든 안전한 Vercel 서버로 요청을 보냄
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ menu: currentMenuGlobal }) // 뽑힌 메뉴 이름 전달
                });
                
                if (!response.ok) {
                    throw new Error(`서버 요청 실패: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Vercel에서 받아온 제미나이의 텍스트 답변
                const textResult = data.candidates[0].content.parts[0].text;
                
                // 마크다운 **텍스트**를 HTML의 <b>태그로 변환하여 출력
                const formattedText = textResult.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                outputDiv.innerHTML = formattedText;
                
            } catch (error) {
                console.error(error);
                outputDiv.innerHTML = "⚠️ 정보를 불러오는 데 실패했습니다.<br>네트워크 오류이거나 서버에 문제가 있습니다.";
            }
        }

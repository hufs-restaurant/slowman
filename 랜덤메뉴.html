  <style>
    .random-menu-section {
      padding: 3rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .menu-title {
      color: var(--hufs-gold);
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .campus-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }

    .campus-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid var(--hufs-gold);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .campus-card h3 {
      color: var(--hufs-gold);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .menu-button {
      background: var(--hufs-green);
      color: var(--hufs-white);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .menu-button:hover {
      background: var(--hufs-green-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 107, 60, 0.4);
    }

    .menu-button:active {
      transform: translateY(0);
    }

    .menu-result {
      background: rgba(212, 175, 55, 0.2);
      border: 2px solid var(--hufs-gold);
      border-radius: 12px;
      padding: 2rem;
      margin-top: 1.5rem;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--hufs-gold);
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease;
    }

    .menu-result.show {
      opacity: 1;
      transform: scale(1);
    }

    .menu-result.empty::before {
      content: "👆 버튼을 클릭하여 랜덤 메뉴를 뽑아보세요!";
      color: var(--hufs-silver);
      font-size: 1rem;
      font-weight: 400;
    }

    .menu-result:not(.empty) {
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-result:not(.empty):hover {
      background: rgba(212, 175, 55, 0.3);
      transform: scale(1.02);
    }

      content: " 👆 클릭하면 상세 정보를 볼 수 있습니다";
      font-size: 0.8rem;
      color: var(--hufs-silver);

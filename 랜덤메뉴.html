            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error(`API 오류: ${response.status}`);
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "결과를 가져올 수 없습니다.";
                
                // 마크다운 링크를 HTML 링크로 변환
                const formatted = text
                    .replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank" style="color:#A67B56;">$1</a>')
                    .replace(/(https:\/\/www\.google\.com\/maps\/search\/[^\s<]+)/g, '<a href="$1" target="_blank" style="color:#A67B56;">$1</a>');
                
                resultBox.innerHTML = formatted;

            } catch (error) {
                resultBox.innerHTML = `<span style="color:#ff6b6b;">❌ 오류 발생: ${error.message}</span><br><br>💡 API 키를 확인해주세요. 코드 내 <code>YOUR_GEMINI_API_KEY</code>를 실제 Gemini API 키로 교체해야 합니다.`;
            }
